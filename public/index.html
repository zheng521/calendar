<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/calendar.css">
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/mustache.min.js"></script>
		<script type="text/javascript" src="js/calendar.js"></script>
	</head>
	<body>
	 	<div class="calendar-wrapper">
			<div class="calendar-btn-group">
			  <span class="batch-set" id="batchSet" data-value="0">批量设置</span>
			  <span class="check-all" id="checkAll">全选</span>
			</div>
			<div class="calendar-content">
			  <div class="calendar-header">
			    <span class="calendar-prev"><em id="prevMonth">9</em>月</span>
			    <span class="calendar-current"><em id="calendarYear">2016</em>-<em id="currentMonth">10</em></span>
			    <span class="calendar-next"><em id="nextMonth">11</em>月</span>
			  </div>
		    <table class="table table-bordered calendar-week">
		      <tbody><tr>
		        <td>周日</td>
		        <td>周一</td>
		        <td>周二</td>
		        <td>周三</td>
		        <td>周四</td>
		        <td>周五</td>
		        <td>周六</td>
		      </tr>
		    </tbody>
		    </table>
		    <table class="table table-bordered calendar-main">
		    	<tbody id="calendarContainer">
		    		
		    	</tbody>
		    </table>
			</div>
		  <div class="calendar-form">
		    <div class="calendar-form-header">
		      价格/库存设置
		    </div>
		    <div class="calendar-form-content">
		      <!--status-->
		      <div class="form-group">
		        <label for="roomsName" class="control-label error">可预订状态：<em class="error-info">(未选择)</em>
		        </label>
		        <div class="order-status" id="orderStatus">
		          <label class="order-status-inline">
		            <input type="radio" name="orderStatus" id="inlineRadio1" value="1"> 可预订
		          </label>
		          <label class="order-status-inline">
		            <input type="radio" name="orderStatus" id="inlineRadio2" value="0"> 不可预订
		          </label>
		        </div>
		      </div>
		      <!--price-->
		      <div class="form-group">
		        <label for="roomsName" class="control-label">供货价：<em class="error-info">(未填写)</em>
		        </label>
		        <div class="order-price" id="orderPrice">
		          <input type="number"> 元/间
		        </div>
		      </div>
		      <!--store status-->
		      <div class="form-group">
		        <label for="roomsName" class="control-label">库存状态：<em class="error-info">(未选择)</em>
		        </label>
		        <div class="order-status" id="storeStatus">
		          <label class="order-status-inline">
		            <input type="radio" name="storeStatus" id="immediateInventory" value="1"> 即时库存
		          </label>
		          <label class="order-status-inline">
		            <input type="radio" name="storeStatus" id="underlineApply" value="2"> 线下申请
		          </label>
		        </div>
		      </div>
		      <!--number-->
		      <div class="form-group" style="display: none;">
		        <label for="roomsName" class="control-label">库存：
		        <em class="error-info">(未填写)</em>
		        </label>
		        <div class="order-price" id="stroeNumber">
		          <input type="number"> 间
		        </div>
		      </div>
		      <!--breakfast-->
		      <div class="form-group">
		        <label for="roomsName" class="control-label">是否含早：
		        <em class="error-info">(未选择)</em>
		        </label>
		        <div class="order-status" id="hasBreakfast">
		          <label class="order-status-inline">
		            <input type="radio" name="hasBreakfast" id="inlineRadio1" value="0"> 不含早
		          </label>
		          <label class="order-status-inline">
		            <input type="radio" name="hasBreakfast" id="inlineRadio2" value="1"> 含早
		          </label>
		        </div>
		      </div>
		      <!--btn-->
		      <div class="form-group">
		        <input type="button" name="" value="保存" class="btn-submit" id="setBtnSubmit">
		        <input type="reset" name="" value="重置" class="btn-reset" id="setBtnReset">
		      </div>
		    </div>
		  </div>
		</div>
		<script id="calendarOrder" type="x-tmpl-mustache">
		  <td id={{data.date}} class='calendar-order' data-order-status={{data.status}} data-store-status={{data.inventory_type}} data-order-number={{data.inventory}} data-store-number={{data.total_inventory}} data-breakfast={{data.has_breakfast}} data-supplier-price={{data.supplier_price}}>
		    <p class='calendar-day'>{{day}}</p>
		    <p class='calendar-order-info calendar-store-status'>{{data.inventory}}/{{data.total_inventory}}</p>
		    <p class='calendar-order-info calendar-info-breakfask'>{{data.has_breakfast}}</p>
		    <p class='calendar-order-price'>{{data.supplier_price}}</p>
		  </td>
		</script>

		<script id="calendarUnOrder" type="x-tmpl-mustache">
		  <td id={{data.date}} class='calendar-order calendar-un-order' data-order-status={{data.status}} data-store-status={{data.inventory_type}} data-order-number={{data.inventory}} data-store-number={{data.total_inventory}} data-breakfast={{data.has_breakfast}} data-supplier-price={{data.supplier_price}}>
		    <p class='calendar-day'>{{day}}</p>
		    <p class='calendar-unorder-info'>不可预订</p>
		  </td>
		</script>

		<script id="calendarNoOrder" type="x-tmpl-mustache">
		  <td id={{data.date}} class='calendar-order calendar-no-order' data-order-status={{data.status}} data-store-status={{data.inventory_type}} data-order-number={{data.inventory}} data-store-number={{data.total_inventory}} data-breakfast={{data.has_breakfast}} data-supplier-price={{data.supplier_price}}>
		    <p class='calendar-day'>{{day}}</p>
		    <p class='calendar-order-info calendar-store-status'>{{data.inventory}}/{{data.total_inventory}}</p>
		    <p class='calendar-order-info calendar-info-breakfask'>{{data.has_breakfast}}</p>
		    <p class='calendar-order-price'>{{data.supplier_price}}</p>
		  </td>
		</script>
		<script>
		$(function(){
			new ZBJ.CalendarOperation();
		})
		</script>

	</body>
</html>
